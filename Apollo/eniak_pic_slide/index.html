<script>
var bulletinContent = new Array();    // 1
var bulletinIndex = 0;                // 0
var changeDelay = 5000;               // 2500
var scrollDelay = 20;                 // 20
var changeID;                         // 切换定时器
var scrollID;                         // 滚动定时器
var maxLines = 3;	// 1

// 初始化公告板
function InitBulletin()
{
    // 公告内容，在这里用户可以写自己的公告内容，每一行为一个公告

      bulletinContent[0] = "<img src=http://eniak.blogbus.com/files/12252639770.gif>   博客装修中，<span style='color:#FF0066'> 海量MV等着你~";
          // 设置公告板初始化内容
    bulletinBoard.innerHTML = bulletinContent[bulletinIndex % bulletinContent.length] + "<br />" 
    bulletinBoard.innerHTML += bulletinContent[(bulletinIndex + 1)  % bulletinContent.length];
    // 启动切换定时器
    changeID = setInterval("ChangeBulletin()",changeDelay);
}

// 切换公告内容
function ChangeBulletin()
{
    // 更新公告板内容
    bulletinBoard.innerHTML = bulletinContent[bulletinIndex] + "<br />";
    bulletinBoard.innerHTML += bulletinContent[(bulletinIndex + 1)  % bulletinContent.length] 
    bulletinIndex++;
    bulletinIndex %= bulletinContent.length;
    // 滚动公告板
    bulletinBoard.scrollTop = 0;
    clearInterval(scrollID);
    scrollID = setInterval("ScrollBulletin()",scrollDelay);        
}

// 滚动公告
function ScrollBulletin()
{
    bulletinBoard.scrollTop++;
    if (bulletinBoard.scrollTop == 20)
    {
        clearInterval(scrollID);
    }
}

// 调用公告板初始化函数
InitBulletin();
</script>
